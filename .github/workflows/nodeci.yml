name: Node CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main
        
      - name: Move to project root 🌲
        run: cd Front

      - name: Install 🔧
        run: npm install

      - name: Test 👌🏻
        run: npm run test
